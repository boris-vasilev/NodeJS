<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<table id="images" border="1">
    <tr>
        <th>Name</th>
        <th>Details</th>
        <th>Download</th>
    </tr>
</table>
<script>
$.get('/images/data',(data)=>{
    data = JSON.parse(data)
    for (let i =0; i<data.length;i++){
//        console.log(data[i])
        $('#images').append(`<tr><td>${data[i].name}</td><td><a href="http://localhost:5555/images/${data[i].id}">Link to details</a></td><td><a href="http://localhost:5555/images/${data[i].id}/d">Link to download</a></td></tr>`)
    }
})
</script>
<a href="http://localhost:5555/">Go to homepage</a>
</body>
</html>
